<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Scam AI</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            max-height: 400px;
            overflow-y: auto;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background-color: #e1f5fe;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message-meta {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        .emotion-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anti-Scam AI</h1>
        <p>Interact with scammers and waste their time using AI.</p>

        <!-- Chat Section -->
        <div class="chat-container" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Emotion Display -->
        <div class="emotion-display" id="emotion-display" style="display: none;">
            <strong>Detected Emotion:</strong> <span id="emotion-text">Neutral</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>

        <!-- Voice Recording -->
        <div style="margin-top: 20px;">
            <button id="record-button" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">üéôÔ∏è Start Recording</button>
            <button id="stop-button" style="background-color: #dc3545; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; display: none;">‚èπÔ∏è Stop Recording</button>
        </div>
    </div>

    <script>
        const socket = io();
        socket.on('connect', () => {
            console.log('Connect√© au serveur WebSocket');
        });

        // Chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                console.log('Message envoy√© au serveur :', message); // Log pour v√©rifier l'envoi
                socket.emit('chat_message', message);
                chatInput.value = '';
            }
        });

        // Listen for incoming chat messages
        socket.on('chat_message', (data) => {
            console.log('Message re√ßu du serveur :', data); // Log pour v√©rifier la r√©ception
            const timestamp = new Date().toLocaleTimeString();
            const messageElement = `
                <div class="message">
                    <img src="https://via.placeholder.com/40" alt="${data.user}">
                    <div>
                        <div class="message-content">${data.message}</div>
                        <div class="message-meta">${data.user} ‚Ä¢ ${timestamp}</div>
                    </div>
                </div>
            `;
            chatMessages.innerHTML += messageElement;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        // Voice recording functionality
        const recordButton = document.getElementById('record-button');
        const stopButton = document.getElementById('stop-button');

        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    recordButton.style.display = 'none';
                    stopButton.style.display = 'inline-block';

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64Audio = reader.result.split(',')[1];
                            socket.emit('audio_stream', base64Audio);
                        };
                        reader.readAsDataURL(audioBlob);
                        audioChunks = [];
                    };
                })
                .catch((error) => {
                    console.error('Error accessing microphone:', error);
                });
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        });

        // Listen for detected emotion
        socket.on('emotion_detected', (emotion) => {
            const emotionDisplay = document.getElementById('emotion-display');
            const emotionText = document.getElementById('emotion-text');
            emotionText.textContent = emotion;
            emotionDisplay.style.display = 'block';
        });
    </script>
</body>
</html>
